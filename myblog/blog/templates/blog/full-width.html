{% extends 'base2.html' %}
{% load staticfiles %}
{% block main %}
<div class="content-body">
	<div class="container">
		<div class="row">
			<main class="col-md-12">
				{% for post in post_list %}
				<article class="post post-{{ post.pk }}">
					<header class="entry-header">
						<h1 class="entry-title">
							<a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
						</h1>
						<div class="entry-meta">
							<span class="post-category"><a href="{% url 'blog:maintenance' %}">{{ post.category }}</a></span>
			
							<span class="post-date"><a href="{% url 'blog:maintenance' %}"><time class="entry-date" datetime="{{ post.created_time }}">{{ post.created_time }}</time></a></span>
			
							<span class="post-author"><a href="{% url 'blog:maintenance' %}">{{ post.author }}</a></span>
			
							<span class="comments-link"><a href="{% url 'blog:maintenance' %}">4 Comments</a></span>
						</div>
					</header>
					<div class="entry-content clearfix">
						<p>
							{{ post.body|truncatewords:"5" }}
						</p>
						<div class="read-more cl-effect-14">
							<a href="{{ post.get_absolute_url }}" class="more-link">Continue reading <span class="meta-nav">→</span></a>
						</div>
					</div>
				</article>
				{% empty %}
        			<div class="no-post">暂时没有发布的文章</div>
    			{% endfor %}
			</main>
		</div>
	</div>
</div>
{% endblock main %}
